<div class="builder-page-container" #scrollContainer>
    <div *ngIf="selectedBuilderStore.loading()" class="loader">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!selectedBuilderStore.loading() && selectedBuilderStore.builder()?.schema as schema"
            class="builder-contents">
        <h1 *ngIf="schema.title" class="builder-title">{{ schema.title }}</h1>
        <p *ngIf="schema.description" class="builder-description">{{ schema.description }}</p>
        <app-builder-property
                *ngFor="let item of schema.properties | schemaProperties"
                [propertyKey]="item.key"
                [schema]="item.value"
                [requiredArray]="schema?.required"
        >
        </app-builder-property>
    </div>
</div>
